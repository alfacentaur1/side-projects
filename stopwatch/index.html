<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Stopwatches</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Afacad+Flux:wght@100..1000&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet">
</head>
<body class="flex items-center justify-center flex-col">
    <div class="time flex flex-row align-center justify-center gap-40">
        <div class="mins flex items-center flex-col ml">
            <div class="time_real my_mins">0</div>
            <div class="type">minutes</div>
        </div>
        <!-- <div class="separator">:</div> -->
        <div class="secs flex items-center  flex-col">
            <div class="time_real my_secs">0</div>
            <div class="type ">seconds</div>
        </div>
        <!-- <div class="separator">:</div> -->
        <div class="centisecs flex items-center flex-col">
            <div class="time_real my_centisecs">0</div>
            <div class="type ">centiseconds</div>
        </div>
    </div>
    <div class="buttons">
        <button class="reset">reset</button>
        <button class="start">start</button>
        <button class="pause">pause</button>
    </div>
<script src="script.js"></script>
</body>
</html>
