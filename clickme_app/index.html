<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Click a cookie</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Afacad+Flux:wght@100..1000&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet">
</head>
<body class="">
    <div class="main-container flex justify-center items-center flex-col gap-40">
        <div class="title mt-20">
            <h1 class="flex justify-center items-center text-3xl">You have clicked already on <span id="count" class="ml-2 mr-2"> 0 </span>cookies!</h1>
        </div>
        <div class="cookie flex flex-col items-center justify-center gap-10">
            <button id="mycookie"><img src="images/cookies.png" alt="cookie" id="clicked" class="clicked"></button>
            <h2 class="text-xl">Click me!</h2>
        </div>
    </div>
<script>
    let count = 0;
    document.querySelector(".cookie button").addEventListener("click",()=>{
        count++;

        document.getElementById("count").innerText =count;
        let cookie = document.getElementById("mycookie");
        cookie.classList.remove("unclicked");
        cookie.classList.add("clicked");
        setTimeout(()=>{
            cookie.classList.remove("clicked");
            cookie.classList.add("unclicked");
        },50)

    })

        // document.getElementById("count").classList.remove("clicked");


</script>
</body>
</html>
